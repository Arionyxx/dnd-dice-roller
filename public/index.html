<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tavern Dice - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cinzel', serif;
            background:
                radial-gradient(ellipse at top, rgba(139, 69, 19, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(0, 0, 0, 0.5) 0%, transparent 50%),
                linear-gradient(180deg, #1a0f0a 0%, #2d1810 50%, #1a0f0a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(139, 69, 19, 0.03) 2px,
                    rgba(139, 69, 19, 0.03) 4px
                );
            pointer-events: none;
        }

        .container {
            background:
                linear-gradient(145deg, rgba(101, 67, 33, 0.95) 0%, rgba(58, 38, 20, 0.95) 100%);
            border: 3px solid #8b6914;
            border-radius: 5px;
            padding: 40px;
            box-shadow:
                0 0 40px rgba(139, 105, 20, 0.4),
                inset 0 0 60px rgba(0, 0, 0, 0.3),
                0 20px 60px rgba(0, 0, 0, 0.6);
            max-width: 450px;
            width: 100%;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 1px solid rgba(139, 105, 20, 0.3);
            pointer-events: none;
        }

        h1 {
            text-align: center;
            color: #f4e4c1;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-family: 'MedievalSharp', serif;
            text-shadow:
                2px 2px 4px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(212, 175, 55, 0.5);
            letter-spacing: 3px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #d4af37;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 0.9em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(26, 15, 10, 0.6);
            border: 2px solid #8b6914;
            border-radius: 3px;
            color: #f4e4c1;
            font-family: 'Cinzel', serif;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }

        input::placeholder {
            color: rgba(244, 228, 193, 0.5);
        }

        .btn {
            width: 100%;
            background: linear-gradient(145deg, #8b2500 0%, #5a1800 100%);
            color: #f4e4c1;
            border: 3px solid #d4af37;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            font-family: 'MedievalSharp', serif;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            box-shadow:
                0 6px 15px rgba(0, 0, 0, 0.7),
                inset 0 2px 0 rgba(212, 175, 55, 0.3);
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow:
                0 8px 20px rgba(0, 0, 0, 0.8),
                0 0 30px rgba(212, 175, 55, 0.4);
            border-color: #f4e4c1;
        }

        .btn:active {
            transform: translateY(0);
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #d4af37;
        }

        .toggle-form a {
            color: #f4e4c1;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-form a:hover {
            color: #d4af37;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .error {
            background: rgba(139, 0, 0, 0.3);
            border: 1px solid #8b0000;
            color: #ffaaaa;
            padding: 10px;
            border-radius: 3px;
            margin-bottom: 15px;
            text-align: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚔ The Tavern ⚔</h1>

        <div id="error-message" class="error hidden"></div>

        <!-- Login Form -->
        <form id="login-form">
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">ENTER TAVERN</button>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" class="hidden">
            <div class="form-group">
                <label for="signup-username">Choose Username</label>
                <input type="text" id="signup-username" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Choose Password</label>
                <input type="password" id="signup-password" placeholder="At least 6 characters" required minlength="6">
            </div>
            <div class="form-group">
                <label for="signup-password-confirm">Confirm Password</label>
                <input type="password" id="signup-password-confirm" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn">CREATE ACCOUNT</button>
        </form>

        <div class="toggle-form">
            <span id="toggle-text">New adventurer?</span>
            <a id="toggle-link">Create an account</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const toggleLink = document.getElementById('toggle-link');
        const toggleText = document.getElementById('toggle-text');
        const errorMessage = document.getElementById('error-message');

        let isLoginMode = true;

        toggleLink.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            if (isLoginMode) {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                toggleText.textContent = 'New adventurer?';
                toggleLink.textContent = 'Create an account';
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                toggleText.textContent = 'Already have an account?';
                toggleLink.textContent = 'Login here';
            }
            hideError();
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.username);
                    window.location.href = '/room.html';
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError('Connection error. Please try again.');
            }
        });

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-password-confirm').value;

            if (password !== confirmPassword) {
                showError('Passwords do not match!');
                return;
            }

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.username);
                    window.location.href = '/room.html';
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError('Connection error. Please try again.');
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }

        // Check if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = '/room.html';
        }
    </script>
</body>
</html>
