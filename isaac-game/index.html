<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tears of the Basement - Roguelike Dungeon Crawler</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    #game-container {
      position: relative;
      max-width: 100vw;
      max-height: 100vh;
    }

    #game-canvas {
      border: 4px solid #5a3a1a;
      background: #1a1a1a;
      display: block;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      pointer-events: none;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .hearts-container {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
      max-width: 300px;
    }

    .heart {
      width: 24px;
      height: 24px;
      background: #d42a2a;
      border: 2px solid #000;
      border-radius: 4px;
      position: relative;
    }

    .heart.empty {
      background: #3a1a1a;
    }

    .heart.half::after {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 50%;
      background: #d42a2a;
    }

    .stats-panel {
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border: 2px solid #5a3a1a;
      border-radius: 4px;
      font-size: 12px;
      min-width: 150px;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    #minimap {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #5a3a1a;
      padding: 5px;
      pointer-events: none;
    }

    .room-cell {
      width: 12px;
      height: 12px;
      margin: 1px;
      display: inline-block;
      background: #3a3a3a;
    }

    .room-cell.visited {
      background: #5a5a5a;
    }

    .room-cell.current {
      background: #daa520;
    }

    #menu-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      pointer-events: all;
      z-index: 100;
    }

    #menu-overlay.hidden {
      display: none;
    }

    .menu-title {
      font-size: 48px;
      color: #daa520;
      margin-bottom: 30px;
      text-shadow: 3px 3px 0 #000;
    }

    .menu-button {
      background: #8b4513;
      color: #fff;
      border: 3px solid #5a3a1a;
      padding: 15px 40px;
      font-size: 20px;
      font-family: 'Courier New', monospace;
      cursor: pointer;
      margin: 10px;
      transition: all 0.2s;
      pointer-events: all;
    }

    .menu-button:hover {
      background: #a0522d;
      transform: scale(1.05);
    }

    .controls-text {
      margin-top: 30px;
      font-size: 14px;
      text-align: center;
      color: #aaa;
      line-height: 1.8;
    }

    #game-over-screen {
      position: absolute;
      inset: 0;
      background: rgba(139, 0, 0, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      pointer-events: all;
      z-index: 100;
    }

    #game-over-screen.hidden {
      display: none;
    }

    .game-over-title {
      font-size: 64px;
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 4px 4px 0 #000;
    }

    .game-stats {
      font-size: 18px;
      margin: 10px 0;
    }

    #item-pickup-notification {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(218, 165, 32, 0.95);
      color: #000;
      padding: 15px 30px;
      border: 3px solid #5a3a1a;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
    }

    #item-pickup-notification.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas" width="960" height="640"></canvas>

    <div id="ui-overlay">
      <div>
        <div class="hearts-container" id="hearts-container"></div>
        <div class="stats-panel" style="margin-top: 10px;">
          <div class="stat-row">
            <span>Floor:</span>
            <span id="floor-num">1</span>
          </div>
          <div class="stat-row">
            <span>Rooms:</span>
            <span id="rooms-cleared">0</span>
          </div>
          <div class="stat-row">
            <span>Keys:</span>
            <span id="key-count">0</span>
          </div>
          <div class="stat-row">
            <span>Bombs:</span>
            <span id="bomb-count">0</span>
          </div>
        </div>
      </div>

      <div id="minimap"></div>
    </div>

    <div id="menu-overlay">
      <h1 class="menu-title">TEARS OF THE BASEMENT</h1>
      <button class="menu-button" id="start-button">START GAME</button>
      <button class="menu-button" id="controls-button">CONTROLS</button>
      <div class="controls-text" id="controls-info" style="display: none;">
        <strong>CONTROLS:</strong><br>
        WASD / Arrow Keys - Move<br>
        Mouse + Click - Aim & Shoot<br>
        SPACE - Use Bomb<br>
        E - Use Active Item<br>
        ESC - Pause<br><br>
        <button class="menu-button" onclick="document.getElementById('controls-info').style.display='none'">BACK</button>
      </div>
    </div>

    <div id="game-over-screen" class="hidden">
      <h1 class="game-over-title">YOU DIED</h1>
      <div class="game-stats">
        <p>Floor Reached: <span id="final-floor">1</span></p>
        <p>Rooms Cleared: <span id="final-rooms">0</span></p>
        <p>Enemies Defeated: <span id="final-enemies">0</span></p>
      </div>
      <button class="menu-button" id="restart-button">TRY AGAIN</button>
      <button class="menu-button" id="main-menu-button">MAIN MENU</button>
    </div>

    <div id="item-pickup-notification"></div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
